plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.springframework.boot.spring.boot.starter.data.jpa
    api libs.org.springframework.boot.spring.boot.starter.security
    api libs.org.springframework.boot.spring.boot.starter.web
    api libs.org.projectlombok.lombok
    api libs.io.jsonwebtoken.jjwt.api
    api libs.io.jsonwebtoken.jjwt.impl
    api libs.io.jsonwebtoken.jjwt.jackson
    api libs.org.springframework.cloud.spring.cloud.starter.netflix.eureka.client
    api libs.org.springframework.cloud.spring.cloud.starter.loadbalancer
    runtimeOnly libs.org.springframework.boot.spring.boot.devtools
    runtimeOnly libs.com.mysql.mysql.connector.j
    testImplementation libs.org.springframework.boot.spring.boot.starter.test
    testImplementation libs.org.springframework.security.spring.security.test
}

group = 'futurenostics'
version = '0.0.1-SNAPSHOT'
description = 'JWT'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
